apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kellenforthewin
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - kellenforthe.win
    - test.kellenforthe.win
    - pma.kellenforthe.win
    secretName: kellenforthewin-https
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: kellenforthe.win
    http:
      paths:
      - path: /
        backend:
          serviceName: interactive-resume-and-url-shortener
          servicePort: 80
      - path: /api/v1
        backend:
          serviceName: slimphp-api
          servicePort: 80
      - path: /api/v2
        backend:
          serviceName: express
          servicePort: 80
      - path: /data-quality-checker
        backend:
          serviceName: data-quality-checker
          servicePort: 80
      - path: /data-quality-checker/api
        backend:
          serviceName: dqc-api
          servicePort: 80
      - path: /projects
        backend:
          serviceName: projects
          servicePort: 80
      - path: /analytics
        backend:
          serviceName: analytics
          servicePort: 80
  - host: test.kellenforthe.win
    http:
      paths:
      - path: /
        backend:
          serviceName: test-interactive-resume-and-url-shortener
          servicePort: 80
      - path: /api/v1
        backend:
          serviceName: test-slimphp-api
          servicePort: 80
      - path: /api/v2
        backend:
          serviceName: test-express
          servicePort: 80
      - path: /projects
        backend:
          serviceName: test-projects
          servicePort: 80
      - path: /analytics
        backend:
          serviceName: test-analytics
          servicePort: 80
  - host: pma.kellenforthe.win
    http:
      paths:
      - path: /
        backend:
          serviceName: phpmyadmin
          servicePort: 80
