apiVersion: v1
kind: Service
metadata:
  name: angular
  labels:
    app: interactive-resume
    type: web
spec:
  ports:
  - port: 80
  selector:
    app: interactive-resume
    type: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular
spec:
  selector:
    matchLabels:
      app: interactive-resume
      type: web
  replicas: 1
  template:
    metadata:
      labels:
        app: interactive-resume
        type: web
    spec:
      containers:
      - name: angular
# Set version here
        image: kellenschmidt/kspw-angular:prod2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
