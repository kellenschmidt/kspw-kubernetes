apiVersion: v1
kind: Service
metadata:
  name: angular
spec:
  selector:
    app: interactive-resume
    type: web
  ports:
    - name: http
      protocol: 'TCP'
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular
spec:
  selector:
    matchLabels:
      app: interactive-resume
      type: web
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: interactive-resume
        type: web
    spec:
      containers:
      - name: angular
# Set version here
        image: kellenschmidt/kspw-angular:prod2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
