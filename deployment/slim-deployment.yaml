apiVersion: v1
kind: Service
metadata:
  name: slim
  labels:
    app: url-shortener
    type: api
spec:
  ports:
  - port: 80
  selector:
    app: url-shortener
    type: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slim
spec:
  selector:
    matchLabels:
      app: url-shortener
      type: api
  replicas: 1
  template:
    metadata:
      labels:
        app: url-shortener
        type: api
    spec:
      containers:
      - name: slimphp
        image: kellenschmidt/kspw-slimphp:v3
        env:
        - name: MYSQL_HOST
          value: "mysql:3306"
        envFrom:
        - secretRef:
            name: mysql-login
        - secretRef:
            name: jwt
        ports:
        - containerPort: 80
