apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: all
    type: database
  ports:
  - port: 27017
---
apiVersion: v1
data:
  create_user.sh: |
    #!/bin/bash
    set -e
    mongo <<EOF
    use admin
    db.enableFreeMonitoring()
    db.createUser({
      user:  '$MONGO_USER',
      pwd: '$MONGO_PASSWORD',
      roles: [
        { role: "readWrite", db: "test" },
        { role: "readWrite", db: "admin" },
        { role: "readWrite", db: "interactions"}
      ]
    })
    use interactions
    db.helloworld.insert({"hello":"world"})
    EOF
kind: ConfigMap
metadata:
  name: mongo-permissions-config
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: all
      type: database
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: all
        type: database
    spec:
      containers:
      - name: mongo-db
        image: mongo:4.0
        envFrom:
        - secretRef:
            name: mongo-login
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
        - name: mongo-permissions
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mongo-storage
        emptyDir: {}
      - name: mongo-permissions
        configMap:
          name: mongo-permissions-config
